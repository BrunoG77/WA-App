{% extends "wa/layout.html" %}
{% load static %}

{% block body %}
    {% if message %}
        <div class="message" id="register">{{ message }}</div>
    {% endif %}

    <div class="login-box" id='register'>
        <h2>Register</h2>
        <form id="login" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="user-box">
                <input autofocus type="text" name="username" autocomplete="new-password" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" autocomplete="new-password" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirmation" required="">
                <label>Confirm Password</label>
            </div>
            <div class='button-center'>
                <button type="submit" class="button" role="button">Register</button>
            </div>

            <div class="text">
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'wa/wa.js' %}"></script>
{% endblock %}
